<!DOCTYPE html>
<html>

<head>
    <style>
        .test-field {
            width: 50%;
            margin: 0 auto;
        }

        .currency-report{ margin: 0 auto;}

        .currency-select {
            display: inline-block;
            width: 45%;
            height: 100%;
        }

        .date-select {
            display: inline-block;
            width: 45%;
            height: 100%;
        }

        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 14px;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td:first-child {
            background: #AFCDE7;
            color: white;
            padding: 10px 20px;
        }

        th,
        td {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: white;
        }

        td {
            background: #D8E6F3;
        }

        th:first-child,
        td:first-child {
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="test-field">
        <div>
            <fieldset>
                <legend>Currency rate settings</legend>

                <div class="currency-select">
                    <!-- Посчему-то не получается выбрать несколько -->
                    <select multiple size="7" id="selected-currency"></select>
                </div>

                <div class="date-select">

                    <!-- Можно использовать <input type="date" /> -->
                    Day<select id="from-date-day">
                    </select>
                    Month<select id="from-date-month">
                    </select>
                    Year<select id="from-date-year">
                    </select>
                    <br>
                    Day<select id="to-date-day">
                    </select>
                    Month<select id="to-date-month">
                    </select>
                    Year<select id="to-date-year">
                    </select>
                    <br>
                    <button id="query-currency-rate-button">Procces</button>
                    <p id="errors-output"></p>
                </div>

            </fieldset>
        </div>
    </div>
    <div class="currency-report">
        <table id="currency-rate-table">
        </table>
    </div>

    <script type="text/javascript" src="./currency_rate_checker.js"></script>
</body>

</html>
